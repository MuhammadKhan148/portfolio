<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin Access - Processing Invitation</title>
    <meta http-equiv="refresh" content="2; url=/admin/">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7fafc;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3182ce;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        a {
            color: #3182ce;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing Your Invitation</h2>
        <p>You'll be redirected to the admin panel in a moment...</p>
        <p>If not redirected automatically, <a href="/admin/">click here to access admin</a></p>
    </div>

    <script>
        // Force redirect after 2 seconds
        setTimeout(() => {
            window.location.href = '/admin/';
        }, 2000);

        // Also handle immediate redirect if token is processed
        if (window.location.hash.includes('invite_token')) {
            setTimeout(() => {
                window.location.href = '/admin/';
            }, 1000);
        }
    </script>
</body>

</html>
