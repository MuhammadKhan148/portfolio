<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Admin - Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });

            // Handle confirmation and recovery tokens
            window.netlifyIdentity.on("confirm", user => {
                console.log("User confirmed:", user);
                document.location.href = "/admin/";
            });

            window.netlifyIdentity.on("recover", user => {
                console.log("User recovered:", user);
                document.location.href = "/admin/";
            });

            // Auto-handle tokens in URL
            const url = new URL(window.location.href);
            if (url.hash.includes('confirmation_token') || url.hash.includes('recovery_token')) {
                setTimeout(() => {
                    if (window.netlifyIdentity.currentUser()) {
                        document.location.href = "/admin/";
                    }
                }, 3000);
            }
        }
    </script>
</body>

</html>
